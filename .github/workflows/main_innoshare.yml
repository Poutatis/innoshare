# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - innoshare

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/nykarleby-innovation-center/
        username: ${{ secrets.AzureAppService_ContainerUsername_8831700ea2114d9b9140eeee630ddfd7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5acd4ee474c446d8acabb023b99e9857 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/nykarleby-innovation-center/${{ secrets.AzureAppService_ContainerUsername_8831700ea2114d9b9140eeee630ddfd7 }}/nykarleby-innovation-center/nykarleby-innovation-center/innoshare:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'innoshare'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3a631a8946bb48368c688b9cbe88fcf1 }}
        images: 'ghcr.io/nykarleby-innovation-center/${{ secrets.AzureAppService_ContainerUsername_8831700ea2114d9b9140eeee630ddfd7 }}/nykarleby-innovation-center/nykarleby-innovation-center/innoshare:${{ github.sha }}'